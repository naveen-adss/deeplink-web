<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-3 flex flex-col gap-2">
      <h4 class="text-xl font-bold">Deeplinking with adss://</h4>
      <a class="text-cyan-500" href="adss://testscreen"> Open Test screen </a>
      <a class="text-cyan-600" href="adss://testscreen/123">
        Open Test screen with id [123]
      </a>
      <a class="text-amber-500" href="adss://products">Open Product</a>
      <a class="text-amber-600" href="adss://products/APPLE">
        Open Product details page with instrument: [APPLE]
      </a>
    </div>
    <div class="p-3 flex flex-col gap-2">
      <h4 class="text-xl font-bold">Deeplinking with https://</h4>
      <a class="text-cyan-500" href="/testscreen"> Open Test screen </a>
      <a class="text-cyan-600" href="/testscreen/123">
        Open Test screen with id [123]
      </a>
      <a class="text-amber-500" href="/products">Open Product</a>
      <a class="text-amber-600" href="/products/APPLE">
        Open Product details page with instrument: [APPLE]
      </a>
    </div>
  </body>
</html>
